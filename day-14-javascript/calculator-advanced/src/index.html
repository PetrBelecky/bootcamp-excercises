<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="/css/main.css" />
  <title>AWE Calc</title>
</head>

<body>
  <div class="calc">
    <div class="calc__result">0</div>
    <input type="text" class="calc__input" value="0" />
    <div class="calc__controls">

      <div class="calc__controls-wrap">
        <div class="calc__controls-main">
          <button id="btn-multiply" class="calc__btn">x</button>
          <button id="btn-division" class="calc__btn">/</button>
          <button id="btn-clear" class="calc__btn">C</button>
          <button id="btn-equals" class="calc__btn">9</button>
          <button id="btn-equals" class="calc__btn">8</button>
          <button id="btn-equals" class="calc__btn">7</button>
          <button id="btn-equals" class="calc__btn">6</button>
          <button id="btn-equals" class="calc__btn">5</button>
          <button id="btn-equals" class="calc__btn">4</button>
          <button id="btn-equals" class="calc__btn">3</button>
          <button id="btn-equals" class="calc__btn">2</button>
          <button id="btn-equals" class="calc__btn">1</button>
        </div>

        <div class="calc__controls-two">
          <button id="btn-add" class="calc__btn">&plus;</button>
          <button id="btn-substract" class="calc__btn">-</button>
        </div>
      </div>

      <div class="calc__controls-bottom">
        <button id="btn-equals" class="calc__btn">0</button>
        <button id="btn-equals" class="calc__btn">,</button>
        <button id="btn-equals" class="calc__btn">=</button>
      </div>




    </div>
  </div>
  <script src="/js/index.js"></script>
</body>

</html>
